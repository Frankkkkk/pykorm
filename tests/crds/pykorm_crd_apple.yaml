apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apples.pykorm.infomaniak.com
spec:
  group: pykorm.infomaniak.com
  names:
    kind: Apple
    listKind: AppleList
    plural: apples
    singular: apple
  scope: Cluster
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                variety:
                  type: string
                score:
                  type: object
                  properties:
                    exterior:
                      type: integer
                    delicious:
                      type: integer
              required:
                - variety


      additionalPrinterColumns:
        - name: Variety
          type: string
          description: The variety of the apple
          jsonPath: .spec.variety

